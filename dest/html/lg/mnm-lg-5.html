<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script src="../../js/common.js"></script>
	<title>미래엔</title>
</head>

<body>
	<div class="wrap">
		<div id="content" data-page="input">
			<div class="form_wrap">
				<div class="container">
					<div class="form_box">
						<img src="../../images/img/input/img_input_logo.png" alt="미래엔" class="tit">
						<div class="login">
							<div class="input_box">
								<div data-input-item>
									<input type="text" placeholder="아이디 또는 이메일을 입력하세요.">
									<!-- <p data-alert>필수 입력 사항입니다.</p> -->
								</div>
								<div data-input-item>
									<input type="password" placeholder="비밀번호를 입력하세요.">
									<!-- <p data-alert>필수 입력 사항입니다.</p> -->
								</div>
								<ul data-checkbox>
									<li>
										<input type="checkbox" id="saveId">
										<label for="saveId">아이디/이메일 저장</label>
									</li>
								</ul>
								<div data-btn>
									<button type="submit" class="confirm">로그인</button>
								</div>
								<ul class="link">
									<li><a href="#">회원가입</a></li>
									<li><a href="#">아이디/비밀번호 찾기</a></li>
								</ul>
							</div>
							<div class="sns">
								<span class="tit">SNS 로그인</span>
								<div data-btn>
									<a href="#" class="facebook">Facebook</a>
									<a href="#" class="kakao">Kakao</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="personal_footer">
				<div class="container">
					<ul>
						<li><a href="#">개인정보처리방침</a></li>
						<li><a href="#">이용약관</a></li>
						<li><a href="#">고객센터</a></li>
					</ul>
					<div class="copyright">
						© MIRAE N CO.,LTD. All Rights Reserved
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
